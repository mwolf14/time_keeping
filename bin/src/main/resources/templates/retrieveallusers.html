        <table id="display_table">
        	<tr>
        		<th>First Name</th>
        		<th>Last Name</th>
        		<th>UserName</th>
        		<th>Password</th>
        		
        	</tr>
        	<tr th:each="employee: ${employees}">
        		
        		<td th:text="${employee.getFirstName()}"></td>
        		<td th:text="${employee.getLastName()}"></td>
        		<td th:text="${employee.getUserName()}"></td>
        		<td th:text="${employee.getPassword}"></td>
        	</tr>
        </table>
