<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Time Login</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" />

    <link rel="stylesheet" type="text/css" href="styles/test.scss" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet"> 

</head>
<body>
<!-- This is served by default from the server -->
<h1>Employee Time Login</h1>
<div class="cont">
    <nav>
      <form method="post" action="/login">
        <section>
          <label for="myName">Username: </label>
          <input class="textInput" type="text" name="myName" id="myName" required>
        </section><br>
        <section>
          <label for="password">Password: </label>
          <input type="password" name="password" id="password" required>
        </section><br>
        <input type="submit" id="mySubmit" href="account.html" value="Login">
      </form><br>
    <b>
      <a class="button" href="createemployee.html">Sign Up</a> &nbsp;
      <a class="button" href="finduser.html">Forgot password or username?</a>
    </b>
  </nav>
</div>
</body>
</html>
