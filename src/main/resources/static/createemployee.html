<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee Account</title>
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" />
</head>
<body>
<!-- This is served by default from the server -->
<form action="/createemployee">
  <div class="container">
    <h1>Create Employee Account</h1>
    <p>Please fill out this form to create an account.</p>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" required> <br/>

    <label for="psw-repeat"><b>Repeat Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="repassword" id="psw-repeat" required>
    <hr>


  </div>

  <div class="container signin">
    <p>Already have an account? <a href="index.html">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
